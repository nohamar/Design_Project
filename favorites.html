<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites - Spree With Dee</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="products.css" />
    <link rel="stylesheet" href="favorites.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="top-banner">Cash on Delivery All Over Lebanon</div>

    <div id="nav-placeholder"></div>

    <div class="favorites-container">
      <div class="favorites-swirl">
        <img src="images/swirl.png" alt="swirl decoration" />
      </div>

      <div class="favorites-header">
        <h1 class="favorites-title">
          <span class="star">★</span> Favorites <span class="star">★</span>
        </h1>
      </div>

      <div id="favoritesGrid" class="favorites-grid">
      </div>

      <div id="emptyMessage" class="empty-message" style="display: none">
        <p>No favorite products yet!</p>
        <a href="products.html" class="browse-btn">Browse Products</a>
      </div>
    </div>
    <script src="loadNav.js"></script>
    <script src="favorites.js"></script>
  </body>
</html>
